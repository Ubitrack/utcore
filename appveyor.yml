build: false
environment:
    PYTHON: "C:\\Python36-x64"
    PYTHON_VERSION: "3.6.3"
    PYTHON_ARCH: "64"
    
    CONAN_REFERENCE: "ubitrack_core/1.3.0"
    CONAN_CHANNEL: "stable"
    CONAN_STABLE_BRANCH_PATTERN: "stable/*"
    CONAN_UPLOAD_ONLY_WHEN_STABLE: 0 # For now always upload built artefacts

    CONAN_UPLOAD: "https://conan.campar.in.tum.de/api/conan/conan-ubitrack"
    CONAN_REMOTES: "https://conan.campar.in.tum.de/api/conan/conan-ubitrack,https://conan.campar.in.tum.de/api/conan/conan-camposs,https://api.bintray.com/conan/bincrafters/public-conan"
    CONAN_USERNAME: "ubitrack"
    CONAN_LOGIN_USERNAME: "ubitrack"

    VS150COMNTOOLS: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Community\\Common7\\Tools\\"
    
    matrix:
        # VS2013 is currently deactivated due to some compiler errors with std::transform/std::min type deduction
        # - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
        #   CONAN_VISUAL_VERSIONS: 12
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
          CONAN_VISUAL_VERSIONS: 14
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
          CONAN_VISUAL_VERSIONS: 15


install:
  # Workaround for CMake not wanting sh.exe on PATH for MinGW
  - set PATH=%PATH:C:\Program Files\Git\usr\bin;=%
  - set PATH=%PATH%;%PYTHON%/Scripts/
  - pip.exe install conan_package_tools --upgrade # It install conan too
  - conan user # It creates the conan data directory

test_script:
  - python build.py
